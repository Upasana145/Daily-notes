<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>image gallery</h1>
    <div class="container">
      <div class="image-container">
        <div class="image"><img src="./Images/image1.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image2.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image3.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image4.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image5.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image6.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image7.jpg" alt="" /></div>
        <div class="image"><img src="./Images/image8.jpg" alt="" /></div>
      </div>
      <div class="popup-image">
        <span id="close-popup">&times;</span>
        <img id="popup-img" src="" alt="" />
      </div>
    </div>
    <script>
      document.querySelectorAll(".image-container img").forEach((image) => {
        image.addEventListener("click", () => {
          // Changed onClick to addEventListener
          document.querySelector(".popup-image").style.display = "block";
          document.querySelector("#popup-img").src = image.getAttribute("src"); // Corrected selector
        });
      });

      document.querySelector("#close-popup").addEventListener("click", () => {
        // Changed onClick to addEventListener
        document.querySelector(".popup-image").style.display = "none";
      });
    </script>
  </body>
</html>
